<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
          <strong class="card-title">Filtre</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="movieForm" (ngSubmit)="onSubmitForm()">
          <div class="row form-group">
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="Titre" formControlName="movieTitle">
            </div>
            <div class="col-md-2">
              <select class="form-control" formControlName="movieLanguage">
                <option value="" selected>Tous</option>
                <option value="VF">VF</option>
                <option value="VO">VO</option>
                <option value="VOSTFR">VOSTFR</option>
              </select>
            </div>
            <div class="col-md-2">
              <select class="form-control" formControlName="movieType">
                <option value="" selected>Tous</option>
                <option value="Action">Action</option>
                <option value="Animation">Animation</option>
                <option value="Aventure">Aventure</option>
                <option value="Comedie">Comedie</option>
                <option value="Drame">Drame</option>
                <option value="Horreur">Horreur</option>
                <option value="Romantique">Romantique</option>
                <option value="Thriller">Thriller</option>
              </select>
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="Acteur" formControlName="movieActor">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="Réalisateur" formControlName="movieDirector">
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-success">Rechercher</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
          <strong class="card-title">Liste des films</strong>
      </div>
      <div class="table-stats">
          <table class="table">
            <tr>
              <th>Titre</th>
              <th>Langue</th>
              <th>Type</th>
              <th>Acteur</th>
              <th>Réalisateur</th>
              <th colspan="3" class="text-center">Action</th>
            </tr>
            <tr *ngFor="let movie of listMovies">
              <td><a routerLink="/movies/{{ movie._id }}">{{ movie.movieTitle }}</a></td>
              <td>{{ movie.movieLanguage }}</td>
              <td>{{ movie.movieType }}</td>
              <td>{{ movie.movieActor }}</td>
              <td>{{ movie.movieDirector }}</td>
              <td><a class="btn btn-primary" routerLink="/projections/add/{{ movie._id }}">Ajout séance</a></td>
              <td><a class="btn btn-warning" routerLink="">Modifier</a></td>
              <td><button class="btn btn-danger">Supprimer</button></td>
            </tr>
            <tr *ngIf="isLoading"><td colspan="8" class="text-center"><img src="assets/images/loader.gif" /></td></tr>
          </table>
      </div>
    </div>
  </div>
</div>
