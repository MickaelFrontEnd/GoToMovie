<div class="bg-dark" style="min-height:100vh">
  <div class="sufee-login d-flex align-content-center flex-wrap">
      <div class="container">
          <div class="login-content">
              <div class="login-logo">
                  <a routerLink="/login" style="font-size:40px;color:#878787;">HAPPY GO TO MOVIE</a>
              </div>
              <div class="login-form">
                  <form [formGroup]="loginForm"  (ngSubmit)="onSubmitForm()">
                      <div class="form-group">
                          <label for="login">Indentifiant</label>
                          <input id="login"
                            type="email"
                            class="form-control"
                            placeholder="Votre identifiant"
                            formControlName="userEmail">
                            <p *ngIf="loginForm.get('userEmail').invalid && (loginForm.submitted || loginForm.get('userEmail').dirty)"
                            class="text-danger mt-2">Champ obligatoire</p>
                      </div>
                      <div class="form-group">
                          <label for="pwd">Mot de passe</label>
                          <input id="pwd"
                            type="password"
                            class="form-control"
                            placeholder="Vos mot de passe"
                            formControlName="userPassword">
                            <p *ngIf="loginForm.get('userPassword').invalid && (loginForm.submitted || loginForm.get('userPassword').dirty)"
                            class="text-danger mt-2">Champ obligatoire</p>
                      </div>
                      <div class="alert alert-danger" *ngIf="showError">Identifiant et/ou mot de passe invalide</div>
                      <div class="checkbox">
                          <label class="pull-right">
                              <a routerLink="/login">Mot de passe oubli√©?</a>
                          </label>
                      </div>
                      <button type="submit" class="btn btn-success btn-flat mb-3" [disabled]="disableBtn">Se connecter</button>
                      <div class="register-link mt-text-center">
                          <p>Pas encore inscrit ? <a routerLink="/register"> Inscrivez-vous ici</a></p>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
