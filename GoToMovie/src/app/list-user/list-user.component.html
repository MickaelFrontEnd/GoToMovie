<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
          <strong class="card-title">Filtre</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
          <div class="row form-group">
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="Nom" formControlName="userName">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="Prénom" formControlName="userFirstName">
            </div>
            <div class="col-md-2">
              <select class="form-control" formControlName="userType">
                <option value="" selected>Tous</option>
                <option value="0">Client</option>
                <option value="1">Utilisateur back office</option>
              </select>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Email" formControlName="userEmail">
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-success">Rechercher</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
          <strong class="card-title">Liste des utilisateurs</strong>
      </div>
      <div class="table-stats">
          <table class="table">
            <tr>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Date de naissance</th>
              <th>Email</th>
              <th>Type</th>
            </tr>
            <tr *ngFor="let user of listUsers">
              <td>{{ user.userName }}</td>
              <td>{{ user.userFirstName }}</td>
              <td>{{ this.formatDob(user.userDob) }}</td>
              <td style="text-transform: none">{{ user.userEmail }}</td>
              <td>{{ user.userType === 0 ? 'Client' : 'Utilisateur BO' }}</td>
            </tr>
            <tr *ngIf="isLoading"><td colspan="8" class="text-center"><img src="assets/images/loader.gif" /></td></tr>
          </table>
      </div>
    </div>
  </div>
</div>
