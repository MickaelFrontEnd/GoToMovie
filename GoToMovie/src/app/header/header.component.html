<header id="header" class="header">
    <div class="top-left">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">Go To Movie</a>
            <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
        </div>
    </div>
    <div class="top-right">
        <div class="header-menu">
            <div class="header-left">
            </div>
            <div class="user-area dropdown float-right">
                <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="user-avatar rounded-circle" [src]="userImageFolder + user.userProfilePic" alt="Photo de profil">
                </a>
                <div class="user-menu dropdown-menu">
                    <a class="nav-link" routerLink="/users/profil"><i class="fa fa-user"></i>Profile</a>
                    <span class="nav-link" (click)="logOut()"><i class="fa fa-power-off"></i>Deconnexion</span>
                </div>
            </div>

        </div>
    </div>
</header>
