<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
          <strong class="card-title">Liste des séances de cinéma</strong>
      </div>
      <div class="table-stats">
          <table class="table">
            <tr>
              <th>Film</th>
              <th>Salle</th>
              <th>Jour</th>
              <th>Heure début</th>
              <th>Heure fin</th>
              <th colspan="3" class="text-center">Action</th>
            </tr>
            <tr *ngFor="let projection of listProjections">
              <td>{{ projection.projectionMovie.movieTitle }}</td>
              <td>{{ projection.projectionRoom }}</td>
              <td>{{ projection.projectionDay }}</td>
              <td>{{ projection.projectionBegin }}</td>
              <td>{{ projection.projectionEnd }}</td>
              <td><a class="btn btn-warning" routerLink="">Modifier</a></td>
              <td><button class="btn btn-danger">Supprimer</button></td>
            </tr>
            <tr *ngIf="isLoading"><td colspan="8" class="text-center"><img src="assets/images/loader.gif" /></td></tr>
          </table>
      </div>
    </div>
  </div>
</div>
